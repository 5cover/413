name: Reset Database
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/Reset Database.yml'
      - '**.sql'
defaults:
  run:
    shell: bash
jobs:
  reset_db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Reset Database
        run: |
          mkdir -p ~/.ssh
          echo '${{secrets.ARTIFACT_SSH_KEY}}' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 '${{secrets.ARTIFACT_HOST}}' >> ~/.ssh/known_hosts
          ssh 'debian@${{secrets.ARTIFACT_HOST}}' sudo bash < "$GITHUB_WORKSPACE/script/Reset Database.bash"